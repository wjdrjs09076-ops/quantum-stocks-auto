name: Update prices (5min)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Update data files
        run: |
          python scripts/update_prices.py
          echo "=== latest.json ==="
          cat docs/data/latest.json
          echo "=== git status ==="
          git status --porcelain

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/latest.json data/history.csv
          git diff --cached --quiet || git commit -m "Update prices"
          git push origin HEAD:main
